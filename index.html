<body>
    <div class="container">
        <h1 id="heading">ĐẾM NGƯỢC ĐẾN NGÀY 14/7/2019</h1>
        <ul id="countdown">
            <li><span id="days"></span>Ngày</li>
            <li><span id="hours"></span>Giờ</li>
            <li><span id="minutes"></span>Phút</li>
            <li><span id="seconds"></span>Giây</li>
        </ul>
        <h1 id="hidden-content"></h1>
    </div>
    <script>
        const second = 1000,
            minute = second * 60,
            hour = minute * 60,
            day = hour * 24;
        var countDown = new Date('July 14, 2019 00:00:00').getTime(); // Thay đổi thòi gian đếm ngược
        var x = setInterval(function () {
            let now = new Date().getTime(),
                distance = countDown - now;
            let dayText = Math.floor(distance / (day)) < 10 ? "0" + Math.floor(distance / (day)) : Math.floor(
                distance / (day));
            let hourText = Math.floor((distance % (day)) / (hour)) < 10 ? "0" + Math.floor((distance % (day)) /
                (hour)) : Math.floor((distance % (day)) / (hour));
            let minuteText = Math.floor((distance % (hour)) / (minute)) < 10 ? "0" + Math.floor((distance % (
                hour)) / (minute)) : Math.floor((distance % (hour)) / (minute));
            let secondText = Math.floor((distance % (minute)) / second) < 10 ? "0" + Math.floor((distance % (
                minute)) / second) : Math.floor((distance % (minute)) / second);
            document.querySelector('#days').innerText = dayText;
            document.querySelector('#hours').innerText = hourText;
            document.querySelector('#minutes').innerText = minuteText;
            document.querySelector('#seconds').innerText = secondText;

            if (distance < 0) {
                clearInterval(x);
                document.querySelector('#days').innerText = '00';
                document.querySelector('#hours').innerText = '00';
                document.querySelector('#minutes').innerText = '00';
                document.querySelector('#seconds').innerText = '00';
                document.querySelector('#heading').style.display = 'none';
                //Nội dung hiển thị sau khi hết thời gian
                document.querySelector('#hidden-content').innerText = 'Chúc mừng sinh nhật';
            }
        }, second)
    </script>
